<div class="body animated-element" appScrollAnimate [animationClass]="'animate'" [animationDelay]="200" [threshold]="0.5">
  <div class="search">
    <div class="search__text">
      <div class="search__current" [class.hide]="!showCurrentText">{{ currentText }}</div>
      <div class="search__next" [class.hide]="showCurrentText">{{ nextText  }}</div>
    </div>
    <div class="search__icon">
      <i class="material-symbols-outlined">{{ 'search' }}</i>
    </div>
  </div>
</div>
